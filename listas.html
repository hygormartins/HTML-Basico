<!DOCTYPE html>
<html>

<head>
    <title> Pagina para Execicios HTML | Listas </title> <!-- Titulo da pagina-->

    <meta charset="UTF-8" />

    <meta name="description" content=" Texto descritivo da pagina web" /> <!-- Adiciona a Descrição da nossa pagina-->
    <meta name="author" content="Gama Academy" /> <!-- Autor da pagina -->

    <!-- Configurar para ser visto no celular e em versão WEB -->

        body {

        }

    <main>

        <ul type="circle">

            <li>Item 1</li>

        </ul>


        <ol start="3" type="A">
            <!-- <OL> Lista Ordenada -->
            <li>Item 1</li>
            <li>Item 2</li>

        </ol>

        <dl>
