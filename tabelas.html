<!DOCTYPE html>
<html>

<head>
    <title> Pagina para Execicios HTML | Gama Academy </title> <!-- Titulo da pagina-->

    <meta charset="UTF-8" />
    <!--ajustar com o Idioma padrão-->
    <meta name="description" content=" Texto descritivo da pagina web" /> <!-- Adiciona a Descrição da nossa pagina-->
    <meta name="author" content="Gama Academy" /> <!-- Autor da pagina -->
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <!-- Configurar para ser visto no celular e em versão WEB -->

    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <!--adicionar uma cor de fundo da pagina ( CSS )-->

    <style type="text/css">
        body {
            background-color: white;

        }
    </style>
    <!--adicionar uma cor de fundo da pagina ( CSS )-->

    <script type="text/javascript"> src = "script.js"</script> <!-- Aparecer um alerta na pagina (JavaScript) -->

    <!--   <script type="text/javascript">
            alert ("Oi Mundo!")
        </script> Aparecer um alerta na pagina (JavaScript) -->

    <main>
        <table>
            <!--<table> é para criação de tabela -->
            <thead>
                <!--<thead> é para criação de cabeçalho -->
                <tr>
                    <!--<tr> Criar linha de conteudo 
                         -->
                    <th>Mês da Atividade</th>
                    <!--< criar coluna na tabela-->
                    <th>Nome da Atividade</th>
                </tr>
            </thead>
            <tbody>
                <!--<tbody> é o corpo da tabela-->
                <tr>
                    <td colspan="2">Janeiro</td>

                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td rowspan="2">Leitura</td>
                </tr>
                <tr>
                    <td>março</td>

                </tr>
            </tbody>
            <tfoot>
                <!--<tfoot> é o rodapé da tabela-->
                <tr>
                    <td> Total de Atividades </td>
                    <td>1 atividade</td>
                </tr>
            </tfoot>
        </table>



    </main>
</head>

</html>
